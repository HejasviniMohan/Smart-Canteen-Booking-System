<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot - Smart Canteen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body onload="displaySlots()">
    <header class="erp-topbar">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-md-center">
            <div class="nav-links d-flex flex-wrap align-items-center">
                <a href="dashboard.html" class="fw-semibold">Smart Canteen Portal</a>
                <a href="menu.html">Menu</a>
                <a href="cart.html">Cart</a>
                <a href="order-history.html">Orders</a>
            </div>
            <div class="erp-profile-badge mt-3 mt-md-0">HEJASVINI M â€¢ 43110288</div>
        </div>
    </header>

    <main class="container erp-page-wrapper">
        <div class="erp-shell">
            <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-4">
                <div>
                    <h3 class="erp-page-title mb-1">Select Pickup Slot</h3>
                    <p class="erp-muted mb-0">Choose a 15-minute window to avoid queues.</p>
                </div>
                <a href="order-status.html" class="btn btn-primary">Track Order</a>
            </div>
            <div class="row g-4" id="slotContainer"></div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script>
    const slots = [
        { id: 1, time: "12:00 - 12:15 PM", capacity: 10 },
        { id: 2, time: "12:15 - 12:30 PM", capacity: 8 },
        { id: 3, time: "12:30 - 12:45 PM", capacity: 12 },
        { id: 4, time: "12:45 - 1:00 PM", capacity: 5 }
    ];

    function displaySlots() {
        const container = document.getElementById('slotContainer');
        container.innerHTML = '';
        slots.forEach(slot => {
            const col = document.createElement('div');
            col.className = 'col-md-3';
            col.innerHTML = `
                <div class="erp-slot-card h-100" onclick="bookSlot(${JSON.stringify(slot)})">
                    <p class="text-uppercase text-muted mb-1">Window</p>
                    <h5>${slot.time}</h5>
                    <p class="mb-0">Available: <strong>${slot.capacity}</strong></p>
                </div>
            `;
            container.appendChild(col);
        });
    }
</script>
</body>
</html>
