<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Canteen</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme -->
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="erp-topbar">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="nav-links">
            <a href="index.html" class="fw-semibold">Smart Canteen Portal</a>
            <a href="index.html">Login</a>
        </div>
        <div class="erp-profile-badge">Campus ERP System</div>
    </div>
</header>

<!-- ================= REGISTER CARD ================= -->
<section class="erp-auth-wrapper">
    <div class="erp-auth-card">
        <div class="row g-0">

            <!-- LEFT INFO -->
            <div class="col-lg-5 erp-auth-side">
                <h3>Create Student Account</h3>
                <p>Register using your official student register number.</p>
                <ul class="mt-4 list-unstyled">
                    <li>• Online canteen orders</li>
                    <li>• Slot booking</li>
                    <li>• Order history</li>
                </ul>
            </div>

            <!-- RIGHT FORM -->
            <div class="col-lg-7 p-4 p-lg-5">
                <h2 class="erp-page-title mb-3">Student Registration</h2>
                <p class="erp-muted mb-4">All fields are mandatory</p>

                <!-- IMPORTANT: backend-connected form -->
                <form onsubmit="registerStudent(event)">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Register Number</label>
                        <input type="text" id="registerNumber" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Register
                    </button>

                    <p class="text-center mt-3">
                        Already registered?
                        <a href="index.html" class="text-primary">Login</a>
                    </p>

                </form>
            </div>
        </div>
    </div>
</section>

<!-- SCRIPT -->
<script src="./js/script.js"></script>


</body>
</html>
