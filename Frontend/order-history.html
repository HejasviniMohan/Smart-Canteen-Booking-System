<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Smart Canteen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body onload="displayOrderHistory()">
    <header class="erp-topbar">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-md-center">
            <div class="nav-links d-flex flex-wrap align-items-center">
                <a href="dashboard.html" class="fw-semibold">Smart Canteen Portal</a>
                <a href="menu.html">Menu</a>
                <a href="cart.html">Cart</a>
                <a href="book-slot.html">Book Slot</a>
            </div>
            <div class="erp-profile-badge mt-3 mt-md-0">HEJASVINI M • 43110288</div>
        </div>
    </header>

    <main class="container erp-page-wrapper">
        <div class="erp-shell">
            <h3 class="erp-page-title mb-2">Past Orders</h3>
            <p class="erp-muted mb-4">Track previously placed canteen orders, receipts, and status.</p>
            <div class="table-responsive">
                <table class="table table-bordered erp-table">
                    <thead>
                        <tr>
                            <th>Order #</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>Total (₹)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="orderHistoryBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
